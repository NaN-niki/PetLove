<div class="content-container">
    <h1 id="heading">Catalog </h1>
    <div class="card-container">

        <div *ngFor="let pet of pets" class="card">
            <div class="container-left">
                <div class="definition">
                    <p class="definition-left">Type of animal : </p>
                    <p>{{pet.animalType}}</p>
                </div>
                <div class="definition">
                    <p class="definition-left">Breed : </p>
                    <p>{{pet.breed}}</p>
                </div>
                <div class="definition">
                    <p class="definition-left">Name :</p>
                    <p>{{pet.name}}</p>
                </div>
                <div class="definition">
                    <p class="definition-left">Skin color : </p>
                    <p>{{pet.skin_color}}</p>
                </div>
                <div class="definition">
                    <p class="definition-left">Description : </p>
                    <p>{{pet.description}}</p>
                </div>
                <div class="definition">
                    <p class="definition-left">Contacts :</p>
                    <p>{{pet.contactInfo}}</p>
                </div>
                <div class="definition">
                    <p class="definition-left">Address of the owner : </p>
                    <p>{{pet.adress}}</p>
                </div>
            </div>
            <div class="container-right">
                <a [routerLink]="['/pets', pet._id, '/details']">
                    <p id="img-container"><img src={{pet.imageUrl}} alt="img"></p>
                </a>
            </div>
        </div>
    </div>
</div>
